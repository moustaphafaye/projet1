<div class="espace">
<header class="head">
    <div class="header1">
        <div class=" my-2">
            <input type="text" [(ngModel)]="recherche" name="recherche" placeholder="Recherche">
        </div>
         <a (click)="infor('catalogue')" style="color: rgb(13, 12, 12);" class="text-decoration-none " ><h3>Catalogue</h3></a>
        <div class=" w-25 border border-2 d-flex justify-content-around  catalogue">
            <a (click)="infor('burger')"  class="text-decoration-none"  > <h3 style="color: rgb(13, 12, 12);"> Burger</h3></a>
            <a (click)="infor('menu')" class="text-decoration-none" > <h3 style="color: rgb(13, 12, 12);"> Menu</h3></a>
        </div>
    </div>
</header>
<app-publicite></app-publicite>
<div class="containers  ">
    <div  class="d-flex flex-wrap container mt-3 mb-3" >
        <ng-container   *ngFor="let post of produits | filter:recherche">
            <app-card [posts]="post"></app-card>
        </ng-container>
        
    </div>
    
    
</div>
</div>
