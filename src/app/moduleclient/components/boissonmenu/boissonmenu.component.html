    <div   class="card m-2 bg-danger" >
        <div id="df" class="def-number-input number-input safari_only">
            <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="minus ">-</button>
            
            <input class="quantity text-center" min="1" name="quantity" value="{{menutai?.quantity}}"  type="number">
            <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus">+</button>
        </div>
        <h5>{{menutai?.taille?.libelle}}</h5>
        <h5>{{menutai?.taille?.prix}}</h5>
        <ng-container *ngFor="let taille of menutai?.taille?.tailleboisson">
            <app-menutailles [tailleboisson]="taille" ></app-menutailles>
        </ng-container>
        </div>
