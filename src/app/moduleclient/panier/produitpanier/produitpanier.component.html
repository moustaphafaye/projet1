
<!--{{zone$ |json}}-->
<div class="container" style="margin-top: 1%">
    <div class="col-12" style="background-color: green">
      <div class="card card-registration card-registration-2" style="border-radius: 15px">
        <div class="card-body p-0">
          
          <div class="row g-0">
            <div class="col-lg-8">
              <div class="p-5">
                <div class="d-flex justify-content-between align-items-center mb-5">
                  <h1 style="margin-left: 5em" class="fw-bold mb-2  text-primary text-center">Le Panier<i  class="fa-solid fa-cart-shopping"></i></h1>
                </div>
                <hr class="my-4" />
                <div class="row mb-4 d-flex justify-content-between align-items-center" *ngFor="let item of valeur$ |async" >
                  <div class="col-md-2 col-lg-2 col-xl-2">
                    <img src="data:image/png;base64,{{item?.image}}" class="img-fluid rounded-3"  alt="hu" />
                  </div>
                  <div class="col-md-3 col-lg-3 col-xl-3">
                    <h6 class="text-muted">{{item.nom}}</h6><h6 class="text-muted">{{item.type}}</h6>
                    <h6 class="mb-0">{{item.prix}} FCFA</h6>
                  </div>
  
                  <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                    <button (click)="quantitePrice(item,quantity.value);sommetotal()"  class="btn btn-link px-2"  onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                      <i class="fas fa-minus"></i>
                    </button>
                      <input id="form1" min="0" (change)="quantitePrice(item,quantity.value)" name="quantity" value="{{item.quantite}}" type="number" class="form-control form-control-sm" #quantity />
                    <button (click)="quantitePrice(item,quantity.value);sommetotal()" class="btn btn-link px-2" onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                       <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                    <h6 class="mb-0">{{item.prix * item.quantite}}   FCFA</h6>
                  </div>
                  <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                    <a class="text-muted"  (click)="supprimer(item);errorMessage();sommetotal()"><i  class="fa-solid fa-trash-can"></i></a>
                  </div>
                  <hr class="my-4" />
                
                  
                </div>
               <ng-container *ngFor="let items of valeur$ |async">
               </ng-container>
                <!-- <hr class="my-4" /> -->
                
  
  
               
                <div class="pt-5">
                  <h6 class="mb-0">
                    <a  href="/moduleclient" routerLinkActive="router-link-active"  class="text-body">
                      
                      <h1> <i class="fas fa-long-arrow-alt-left me-2 fs-1"></i>Retour</h1>
                    </a>
                  </h6>
                </div>
              </div>
            </div>
            <div class="col-lg-4 bg-grey">
              <div class="p-5">
                <h3 class="fw-bold mb-5 mt-2 pt-1">Commande</h3>
                <hr class="my-4" />
                
                <div class="d-flex justify-content-between mb-4">
                  <h5 class="text-uppercase">Somme :</h5>
                  <h5 class="text-success">
                    {{ prix}} FCFA
                    </h5>
                 
                </div>
                <hr class="my-4" />
                <h3 class="text-center">Mode De livraison</h3>
                <div class="form-check d-flex justify-content-around ">
                  <div>
  
                    <button id="commander" (click)="commander()" class="btn btn-primary " >A livrer</button>     
                    
                    
                    </div>
                    <div>
                    <button (click)=" commande()"  id="surplace" class="btn btn-danger ">Sur place</button>
                  </div>
                </div>
                
                <div id="zone" style="display:none" class="mb-4 pb-2 zone">
                  <h5>Choisir la zone de livraison</h5>
                  <select  class="select"multiple data-live-search="true"  >
                    <ng-container *ngFor="let iteme of zone$">
                      <option value="2">{{iteme.nom}}   prix:{{iteme.prix}} fcfa   
                      </option>
                    </ng-container>
                  </select>
                 
                </div>
  
                <h5 class="text-uppercase mb-3">Give code</h5>
  
                <div class="mb-5">
                  <div class="form-outline">
                    <input disabled type="text"  id="form3Examplea2"  class="form-control form-control-lg"/>
                  </div>
                </div>
  
                <hr class="my-4" />
  
                <div class="d-flex justify-content-between mb-5">
                  <h5 class="text-uppercase">Total price</h5>
                  <h5>â‚¬ 137.00</h5>
                </div>
                  
          
                <button type="button" (click)="commandeValide()"  class="btn btn-dark btn-block btn-lg" data-mdb-ripple-color="dark" >
                  Commander
                </button>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
